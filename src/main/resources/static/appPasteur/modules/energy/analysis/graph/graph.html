<div ng-init="prepareAction()"></div>
<span us-spinner="{radius:30, width:8, length: 16}" spinner-key="app-spinner-main-g" spinner-start-active="true"></span>
<div class="row">
	<div class="col-md-4" ng-repeat="graphData in graphList">
		<section class="widget">			
			<div class="widget-body" ng-init="drawCharts($index)">
				<nvd3 ng-show="graphData.chartEnable" options="graphData.chartOptions" data="graphData.chartData" config="{refreshDataOnly: false}" api="api" objectequality="true"></nvd3>
			</div>
		</section>
	</div>
</div>
