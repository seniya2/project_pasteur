<div ng-init="prepareAction()"></div>
<span us-spinner="{radius:30, width:8, length: 16}" spinner-key="app-spinner" spinner-start-active="true"></span>

<div class="row">
<div class="col-md-12">
	<section class="widget">
		<div class="widget-body">
		
			<form name="searchDayForm"					
					data-ui-jq="parsley" 
					data-parsley-priority-enabled="ture"
					ng-submit="searchDayFormSubmit(daily.$valid)">
					
			<div class="clearfix form-group">
				<div class="pull-left">
					<h5 class="fw-bold">날짜 선택</h5>
				</div>
				<div class="pull-left">
					<div class="pull-left margin_left_10">	
						<input class="custom_datetimepicker pull-left" data-ui-jq="datetimepicker"
							data-ui-options="{viewMode: 'days', format: 'YYYY-MM-DD', useCurrent: true}" type="text" 
							id="searchDate" name="searchDate" ng-model="searchDate"/>
					</div>
					<ul ng-show="searchDate_error" class="parsley-errors-list filled"><li class="parsley-required">필수 입력사항입니다.</li></ul>
					<ul ng-show="searchDate_next_error" class="parsley-errors-list filled"><li class="parsley-required">금일 이전만 선택가능합니다.</li></ul>
				</div>
				<span class="input-group-btn pull-left">
					<button type="submit" class="btn btn-default">선택</button>
                </span>
			</div>
			</form>
			
			<ng-include src="template"></ng-include>
			
		</div>
	</section>
</div>
</div>

<script type="text/ng-template" id="report-confirm-content.html">
	<div class="modal-header">
		<h4 class="modal-title text-align-center fw-bold mt" id="myModalLabel18">작성 오류</h4>
	</div>
	<div class="modal-body">	
		<div class="row">
			<div class="col-md-12">
			<p class="text-align-center fs-mini text-muted mt-sm">
			현재 날짜만 작성 가능합니다.
			</p>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default btn-inverse" data-ng-click="cancel()">확인</button>
	</div>
</script>
