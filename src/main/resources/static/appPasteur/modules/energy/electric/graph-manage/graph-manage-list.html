<div class="col-md-12" ng-init="listAction(0,12)">
	<section class="widget">
		<div class="widget-body">
			
			<form name="searchForm" ng-submit="searchClickFn(searchForm.$valid)">
			<div class="clearfix form-group" >
				<div class="pull-left form-group">
					<div class="pull-left">
					<h5 class="fw-bold">관제점</h5>
				</div>	
				<div class="pull-left margin_left_20">
					<input type="search" 
						id="searchName" 
						ng-model="searchName" 
						class="form-control" 
						style="width:250px"
						placeholder="  관제점 검색어를 입력하세요."> 
					<!-- <code>searchName : {{searchName}}</code> -->
				</div>
				<span class="input-group-btn pull-left">
					<button type="submit" class="btn btn-default">Search</button>
                </span>
				</div>
				<div class="pull-right">								
					<span class="btn btn-primary btn-rounded" ng-click="editAction()">NEW</span>
				</div>
			</div>
			</form>
			
			<table
				class="table table-hover table-lg mt-lg mb-0 margin_top_30" ng-show="graphList.length>0">
				<thead>
					<tr>
					<tr>
						<th class="text-center">SEQ</th>
						<th class="text-center">그래프 제목</th>
						<th class="text-center">관제점</th>
						<th class="hidden-xs text-center">인터벌 기준</th>
						<th class="hidden-xs text-center">날짜 기준</th>
						<th class="hidden-xs text-center">Value 옵션</th>
						<th class="hidden-xs text-center">삭제</th>
					</tr>

				</thead>
				<tbody>
					<tr dir-paginate="point in graphList | itemsPerPage: page.size"
						total-items="page.totalElements" current-page="page.number">
							
						<td class="text-center">{{point.no}}</td>
						<td class="text-center">{{point.subject}}</td>
						<td class="text-center">{{getPointNames(point.tagIDs)}}</td>
						<td class="text-center">{{point.interval}}</td>
						<td class="hidden-xs text-center">{{getPointDate(point.dateType, point.dateTime)}}</td>
						<td class="hidden-xs text-center">{{point.valueType}}</td>							
						<td class="hidden-xs text-center">
   								 <button
									class="btn btn-xs btn-primary"
									mwl-confirm
									title="삭제 확인"
									message="삭제하시겠습니까?"
									confirm-text="예"
									cancel-text="아니오"
									placement="top"
									on-confirm="deleteAction(point.no)"
									on-cancel=""
									confirm-button-type="primary"
									cancel-button-type="inverse">
									Delete
								</button>
						</td>
						
					</tr>
				</tbody>
			</table>
			<!-- 
			<div>
				<code>page.size : {{page.size}}</code>
				<code>page.totalElements : {{page.totalElements}}</code>
				<code>page.number : {{page.number}}</code>
				<code>paginationDisplay : {{paginationDisplay}}</code>
			</div>
			 -->
			<div class="clearfix text-center" ng-show="paginationDisplay">
				<dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)"></dir-pagination-controls>
			</div>
		</div>
	</section>
</div>
