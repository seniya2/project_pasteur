<div class="row">
	<div class="col-md-8 col-md-offset-1">
		<section class="widget">
			<header>
				<h4>
					<span class="fw-semi-bold">crud</span> 상세보기
				</h4>				
			</header>
			<div class="widget-body">
				<form class="form-horizontal form-label-rifht">
					<fieldset>
						<legend>
							<span class="label label-primary  text-gray-dark mr-xs"> 기본 정보 </span>
						</legend>
						<div class="form-group ">
							<label class="control-label col-sm-3" for="name"><strong>이름</strong></label>
							<div class="col-sm-9 view_div_height_30">
								{{currentPerson.name}}
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="password">
								<strong>비밀번호</strong>
							</label>
							<div class="col-sm-9 view_div_height_30">
								{{currentPerson.password}}
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>
							<span class="label label-warning  text-gray-dark mr-xs"> 필수정보 </span>
						</legend>
						<div class="form-group">
							<label class="control-label col-sm-3" for="gender"><strong>성별</strong></label>
							<div class="col-sm-9 view_div_height_30">
								{{currentPerson.gender}}
							</div>						
						</div>
					
						<div class="form-group">
							<label class="control-label col-sm-3" for="email"><strong>E-mail</strong></label>
							<div class="col-sm-9 view_div_height_30">
								{{currentPerson.email}}
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="birth">
								<strong>생년월일</strong>
							</label>
							<div class="col-sm-9 view_div_height_30">
								<p ng-bind="currentPerson.birth | date:'yyyy-MM-dd'"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="number">
								<strong>전화번호</strong>
							</label>
							<div class="col-sm-9 view_div_height_30">
								{{currentPerson.tel}}
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>
							<span class="label btn-info  text-gray-dark mr-xs"> 추가정보 </span>
						</legend>				
						<div class="form-group">
							<label class="control-label col-sm-3" for="description"><strong>설명</strong></label>
							<div class="col-sm-9 view_div_height_30">
								{{currentPerson.description}}
							</div>
						</div>						
					</fieldset>
					
					
					<div class="form-actions">
						<span class="btn btn-info btn-rounded pull-right" ng-click="editAction(currentPerson)">Edit</span>
		                <span class="btn btn-danger btn-rounded pull-right margin_right_10" ng-click="deleteAction(currentPerson.no)">Delete</span>
			            <span class="btn btn-default btn-rounded" ng-click="cancelAction()">List</span>			                
					</div>
					
				</form>
			</div>
		</section>
	</div>
</div>
