<div class="modal-header">
    <h3 class="modal-title">Item Edit or Create</h3>
</div>
<div class="modal-body">
    <form name="boardForm" novalidate>
        <div class="form-group">
            <label>Name:</label>
            <input name="name" class="form-control" ng-model="item.name" required my-enter="cancel('save', item)"/>
            <span class="has-error" ng-show="boardForm.name.$error.required">
                Please enter a Name
            </span>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input name="password" class="form-control" ng-model="item.password" required my-enter="cancel('save', item)"/>
            <span class="has-error" ng-show="boardForm.password.$error.required">
                Please enter a Password
            </span>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input name="description" class="form-control" ng-model="item.description" required my-enter="cancel('save', item)"/>
            <span class="has-error" ng-show="boardForm.description.$error.required">
                Please enter a Description
            </span>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <input name="gender" class="form-control" ng-model="item.gender" required my-enter="cancel('save', item)"/>
            <span class="has-error" ng-show="boardForm.gender.$error.required">
                Please enter a Gender
            </span>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input name="email" class="form-control" ng-model="item.email" required my-enter="cancel('save', item)"/>
            <span class="has-error" ng-show="boardForm.email.$error.required">
                Please enter a Email
            </span>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel('save', item)">Save</button>
    <button class="btn btn-warning" ng-click="cancel('cancel')">Close</button>
</div>
