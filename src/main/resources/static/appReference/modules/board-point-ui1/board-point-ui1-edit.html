<div class="row">
	<div class="col-md-8 col-md-offset-1">
		<section class="widget">
			<header>
				<h4>
					<span class="fw-semi-bold">crud</span> 수정 및 작성
				</h4>				
			</header>
			<div class="widget-body">
				<form name="editForm"
					class="form-horizontal board_basic"
					data-ui-jq="parsley" 
					data-parsley-priority-enabled="ture"
					ng-submit="formSubmit(editForm.$valid)">
					<!-- 
					<input type="hidden" name="tagID" ng-model="currentPoint.tagID" value="{{currentPoint.tagID}}">
					 -->
					<fieldset>
						<legend>
							<span class="label label-primary  text-gray-dark mr-xs"> 기본 정보 </span> 기본 정보를 입력해 주세요.
						</legend>
						<div class="form-group">
							<label class="control-label col-sm-3" for="catogory"><strong>카테고리</strong></label>
							<div class="col-sm-9">
								<select id="catogory"  name="catogory"  class="select2 form-control" 
									required="required"
									data-parsley-trigger="change"
									data-parsley-required="true"
									ng-model="currentPoint.category">
									<option value="">선택하세요.</option>
									<option value="전력">전력</option>
									<option value="설비">설비</option>
									<option value="보안">보안</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="tagID">
								<strong>태그 아이디</strong>								
							</label>
							<div class="col-sm-9">
								<input type="text" id="tagID" name="tagID" class="form-control"								
								data-parsley-trigger="change"
								data-parsley-required="true"
								ng-model="currentPoint.tagID" 
								required="required"
								ng-minlength="1">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="name">
								<strong>이름</strong>								
							</label>
							<div class="col-sm-9">
								<input type="text" id="name" name="name" class="form-control"								
								data-parsley-trigger="change"
								data-parsley-required="true"
								ng-model="currentPoint.name" 
								required="required"
								ng-minlength="1">
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>
							<span class="label label-warning  text-gray-dark mr-xs"> 필수정보 </span> 아래 정보를 입력해 주세요.
						</legend>
						<div class="form-group">
							<label class="control-label col-sm-3" for="url"><strong>주소</strong></label>
							<div class="col-sm-9">
								<input type="text" id="url" name="url" class="form-control"								
								data-parsley-trigger="change"
								data-parsley-required="true"
								ng-model="currentPoint.url" 
								required="required"
								ng-minlength="1">
							</div>						
						</div>
					
						<div class="form-group">
							<label class="control-label col-sm-3" for="type"><strong>타입</strong></label>
							<div class="col-sm-9">
								<select id="type"  name="type"  class="select2 form-control"  								
									required="required"
									data-parsley-trigger="change"
									data-parsley-required="true"
									ng-model="currentPoint.type">
									<option value="">선택하세요.</option>
									<option value="D">디지털</option>
									<option value="A">아날로그</option>
									<option value="S">문자</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="value">
								<strong>기본값</strong>
							</label>
							<div class="col-sm-9">
								<input type="text" id="type" name="value" class="form-control"								
									data-parsley-trigger="change"
									data-parsley-required="true"
									ng-model="currentPoint.value" 
									required="required"
									ng-minlength="1">
							</div>
						</div>						
					</fieldset>
					<fieldset>
						<legend>
							<span class="label btn-info  text-gray-dark mr-xs"> 추가정보 </span> 아래 정보를 입력해 주세요.
						</legend>
						
						<div class="form-group">
							<label class="control-label col-sm-3" for="description"><strong>설명</strong></label>
							<div class="col-sm-9">
								<input type="text" id="description" name="description" class="form-control"
									ng-model="currentPoint.description"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="hasEvent"><strong>animate</strong></label>
							<div class="col-sm-9">
								<input type="text" id="hasEvent" name="hasEvent" class="form-control"
								ng-model="currentPoint.hasEvent">
							</div>						
						</div>
										
					</fieldset>
					
					
					<div class="form-actions">
						<button type="submit" class="btn btn-danger btn-rounded pull-right">Save</button>
			            <span class="btn btn-default btn-rounded" ng-click="cancelAction()">Cancel</span>
					</div>
					
					
					<!-- 
					<tt>currentPerson.password = {{currentPerson.password}}</tt><br/>
					<tt>editForm.name.$valid = {{editForm.name.$valid}}</tt><br/>
					<tt>editForm.password.$valid = {{editForm.password.$valid}}</tt><br/>
					<tt>editForm.password.$valid = {{editForm.password.$valid}}</tt><br/>
					<tt>editForm.password2.$valid = {{editForm.password2.$valid}}</tt><br/>
					<tt>editForm.gender.$valid = {{editForm.gender.$valid}}</tt><br/>
					<tt>editForm.email.$valid = {{editForm.email.$valid}}</tt><br/>
					<tt>editForm.birth.$valid = {{editForm.birth.$valid}}</tt><br/>
					<tt>editForm.tel.$valid = {{editForm.tel.$valid}}</tt><br/>
					 -->
					
				</form>
			</div>
		</section>
	</div>
</div>
